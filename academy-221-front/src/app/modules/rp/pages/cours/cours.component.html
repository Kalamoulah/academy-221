<div class="w-full h-full p-4 ">
    <div class="w-full h-[10%] flex justify-between items-center ">
        <h1 class="uppercase text-4xl font-semibold">COURS</h1>
        <button type="button" (click)="onButtoonDrawerClicked()"
            class="text-white bg-Azure hover:bg-azure-light focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Ajouter
            un cours</button>
    </div>
    <div class="w-full h-auto mt-10 flex justify-start items-start  flex-wrap">
        <div *ngFor="let course of courses" class="">
            <app-card-cours  [course]="course"></app-card-cours>
        </div>
    </div>
</div>

<div id="drawer-right-example"
    [ngClass]="{'transition-transform translate-x-full': !openDrawer , 'transition-transform translate-x-0': openDrawer, }"
    class="fixed top-0 right-0 z-40 h-screen p-4 overflow-y-auto transition-transform translate-x-full bg-white w-80 dark:bg-gray-800 shadow-[rgba(0,_0,_0,_0.24)_0px_3px_8px] "
    tabindex="-1">
    <h5 id="drawer-right-label"
        class="inline-flex items-center mb-4 text-base font-semibold text-gray-500 dark:text-gray-400">
        <svg class="w-4 h-4 mr-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
            viewBox="0 0 20 20">
            <path
                d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
        </svg>
        Right drawer
    </h5>
    <button type="button" (click)="onButtoonDrawerClicked()"
        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 right-2.5 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white">
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
        </svg>
        <span class="sr-only">Close menu</span>
    </button>
    <p class="mb-6 mt-6 text-sm text-gray-500 dark:text-gray-400 flex ">
        <span>
            <svg class="w-4 h-4 mr-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                viewBox="0 0 20 20">
                <path
                    d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
            </svg>
        </span> Lorsque vous ajoutez une année, vous aurez la possibilité de sélectionner les semestres de cette année
        et les classes qui y seront associées.
    </p>
    <form [formGroup]="courseForm" class="w-full h-[30%] mt-10">
        <div class="mb-7">
            <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Selectionne un
                module</label>
            <select id="countries" (change)="selectedModule($event)" formControlName="module"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-[90%] p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option [value]="0">Selectionne un module</option>
                <option *ngFor="let module of modules" [value]="module.id" class="text-black">{{module.libelle}}
                </option>
            </select>
        </div>
        <div class="mb-7">
            <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Selectionne un
                semestre</label>
            <select id="countries" (change)="selectedSemestre($event)" formControlName="semestre"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-[90%] p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option [value]="0">Selectionne un semestre</option>
                <option *ngFor="let semestre of semestres" [value]="semestre.id" class="text-black">{{semestre.libelle}}
                </option>
            </select>
        </div>
        <div class="mb-7">
            <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Selectionne un(e) professeur(e)
            </label>
            <select id="countries" formControlName="professeur"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-[90%] p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option [value]="0">Selectionne un(e) professeur(e)</option>
                <option *ngFor="let professeur of professeurs" [value]="professeur.id " class="text-black">
                    {{professeur.name}}
                </option>
            </select>
        </div>
        <div class="mb-7">
            <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Selectionne les classes concernées
            </label>
            <ng-select (change)="selectedClasse($event)" [items]="classes" bindLabel="libelle" bindValue="id" [multiple]="true"
            [closeOnSelect]="false" [hideSelected]="true">
            </ng-select>
        </div>
        <div class="mb-6">
            <label for="libelle" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">nombre
                d'heure</label>
            <input type="text" formControlName="heure_global" name="libelle" id="libelle"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-[90%] p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="30" required>
        </div>
        <div class="div w-[100%] mr-5">
            <label for="countries" class="block text-sm font-medium text-gray-900 dark:text-white">Selectionne une
                couleur</label>
                <div class="color flex flex-wrap mt-5">
                    <span (click)=" onColorChoice(greenSpan)"  #greenSpan  class="w-8 h-8 mr-3 block bg-green-300  rounded-full" data-color="#86efac"></span>
                    <span (click)=" onColorChoice(redSpan)"    #redSpan    class="w-8 h-8 mr-3 block bg-red-300    rounded-full" data-color="#fca5a5"></span>
                    <span (click)=" onColorChoice(yellowSpan)" #yellowSpan class="w-8 h-8 mr-3 block bg-yellow-300 rounded-full" data-color="#fde047"></span>
                    <span (click)=" onColorChoice(orangeSpan)" #orangeSpan class="w-8 h-8 mr-3 block bg-orange-300 rounded-full" data-color="#fdba74"></span>
                    <span (click)=" onColorChoice(indigoSpan)" #indigoSpan class="w-8 h-8 mr-3 block bg-indigo-300 rounded-full" data-color="#a5b4fc"></span>
                    <span (click)=" onColorChoice(purpleSpan)" #purpleSpan class="w-8 h-8 mr-3 block bg-purple-300 rounded-full" data-color="#d8b4fe"></span>
                </div>
        </div>

    </form>
    <div class="grid grid-cols-2 gap-4 absolute bottom-8">
        <button (click)="onButtoonDrawerClicked()" type="button"
            class="px-4 py-2 text-sm font-medium text-center text-gray-900 bg-white border border-gray-200 rounded-lg focus:outline-none hover:bg-gray-100 hover:text-azure-light focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Annuler</button>
        <button type="button" (click)="addcourse()" class="text-white bg-Azure hover:bg-azure-light focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Ajouter cours </button>
    </div>
</div>
